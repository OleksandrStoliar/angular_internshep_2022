<div class="forecast-day">
  <p class="forecast-day__title"><i class="icon-calendar"></i>{{dayState.date}}</p>
  <p class="forecast-day__temp">
    {{dayState.minTemp}} ... {{dayState.maxTemp}}
  </p>
  <p class="forecast-day__general-info">{{dayState.weather}}</p>
  <p class="forecast-day__wind">Wind speed: {{dayState.wind}}</p>
  <p>Humididty: {{dayState.humidity}}</p>
</div>
