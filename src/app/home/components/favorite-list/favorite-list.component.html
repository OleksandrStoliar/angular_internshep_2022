<div *ngIf="favorites.length; then withFavoritesBlock else noFavoritesBlock"></div>

<ng-template #withFavoritesBlock>
  <h3 class="favorite__btn">Favorites:</h3>
  <div class="favorite-list">
      <div class="favorite-item__wrapper" *ngFor="let favorite of favorites">
        <app-card [data]="favorite">
        </app-card>
      </div>
  </div>
</ng-template>

<ng-template #noFavoritesBlock>
  <p class="favorite__empty-list">Try to add some cities to your list!</p>
</ng-template>
